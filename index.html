<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/d66a35570a.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Reservia</title>
  </head>

  <body>

    <!-- START HEADER -->
    <header>
      <nav>
        <ul class="liens">
          <li id="reservia">
            <a href="index.html" class="reservia">
              <img class="logo" src="./images/logo/Reservia.svg" alt="logo_reservia">
            </a>
          </li>
          <li id="register"><a href="" class="register"> S'inscrire</a></li>
          <li id="hebergement"><a href="#accomodation_anchor" class="hebergement_link">Hébergements</a></li>
          <li id="activities"><a href="#activities_anchor" class="activities_link">Activités</a></li>
        </ul>
      </nav>
    </header>

    <!-- END HEADER -->


    <div class="title">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2>En plein centre ville ou en pleine nature</h2>
    </div>


    <!-- START REASERCH BAR -->

    <section class="city">

      <form class="button_with_logo">

        <label for="map" class="map_marker"><i class="fa fa-map-marker"></i></label>
        <input type="search" id="research" name="q" placeholder="Marseille, France">
        <button class="mobile search_pattern button_hover"><i class="fa fa-search"></i></button>
        <button class="desktop search_pattern button_hover">Rechercher</button>

    </form>

    <!-- END REASERCH BAR -->

    <!-- START SEARCHING FILTERS -->

    <div class="filters">
      <p>Filtres</p>

      <div class="filters_list">

        <div class="design_filter">
          <button><i class="fa fa-money-bill-wave"></i></button>
          <label>Économique</label>
        </div>

        <div class="design_filter">
          <button><i class="fa fa-child"></i></button>
          <label>Familial</label>
        </div>

        <div class="design_filter">
          <button><i class="fa fa-heart"></i></button>
          <label>Romantique</label>
        </div>

        <div class="design_filter">
          <button><i class="fa fa-dog"></i></button>
          <label>Animaux autorisés</label>

        </div>
      </div>
    </div>
  </section>

  <div class="city_info">
    <span class="i_logo"><i class="fa fa-info"></i></span>
    <p>Plus de 500 logements sont disponible dans cette ville</p>
  </div>

  <!-- END SEARCHING FILTERS -->


  </body>

</html>
